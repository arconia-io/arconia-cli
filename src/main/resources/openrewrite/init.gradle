initscript {
    def pluginVersion = gradle.startParameter.projectProperties['pluginVersion'] ?: 'latest.release'
    repositories {
        maven { url "https://plugins.gradle.org/m2" }
    }
    dependencies { classpath("org.openrewrite:plugin:${pluginVersion}") }
}

def recipesVersion = gradle.startParameter.projectProperties['recipesVersion'] ?: 'latest.release'

rootProject {
    plugins.apply(org.openrewrite.gradle.RewritePlugin)
    dependencies {
        rewrite("org.openrewrite.recipe:rewrite-spring:${recipesVersion}")
    }
    rewrite {
        exportDatatables = true
    }
    afterEvaluate {
        if (repositories.isEmpty()) {
            repositories {
                mavenCentral()
            }
        }
    }
}
