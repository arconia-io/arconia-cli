plugins {
    id "org.gradle.toolchains.foojay-resolver-convention" version '1.0.0'
}

rootProject.name = 'arconia-cli'

gradle.settingsEvaluated {
    gradle.allprojects { project ->
        project.configurations.configureEach {
            resolutionStrategy.dependencySubstitution {
                // Override managed dependency in Spring Boot and CycloneDX to fix CVE-2025-48924
                substitute module('org.apache.commons:commons-lang3') using module('org.apache.commons:commons-lang3:3.20.0')
            }
        }
    }
}
